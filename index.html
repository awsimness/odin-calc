<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">Odin Calculator App</div>
    <div class="calc">
        <div class="display">
            <div class="upper">
                <div class="result">dfjsa;fsd</div>
            </div>
            <div class="lower">
                <div class="calculate">p</div>
                <div class="cursor">|</div>
            </div>
        </div>
        <div class="buttons">
            <button class="press">1</button>
            <button class="press">2</button>
            <button class="press">3</button>
            <button class="press">4</button>
            <button class="press">5</button>
            <button class="press">6</button>
            <button class="press">7</button>
            <button class="press">8</button>
            <button class="press">9</button>
            <button class="press">0</button>
            <button class="operation plus">+</button>
            <button class="operation minus">-</button>
            <button class="operation divide">รท</button>
            <button class="operation multiple">x</button>
            <button class="operation">=</button>
            <button class="clear">Clear</button>
        </div>
    </div>
</body>
</html>
